<!DOCTYPE html>
<html>
    <body>
        <h2>javascript addEventListener()</h2>
        <p>this example uses the addEventListener() method to attach to a click event</p>
        <button id="myBtn">Try it</button>
        <script>
            document.getElementById("myBtn").addEventListener("click",function(){
                alert("hello  world");
            });
        </script>
    </body>
</html>
